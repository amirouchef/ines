<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Score + Timer</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, serif;
            background-color: transparent;
            overflow: hidden;
        }

        .score-banner {
            background: linear-gradient(135deg, #8B6F47 0%, #5C4A2F 100%);
            padding: 8px 20px;
            display: flex;
            justify-content: flex-start;
            gap: 40px;
            align-items: center;
            border-bottom: 3px solid #3D2F1F;
            height: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .label {
            color: #F5E6D3;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .display {
            background-color: #3D2F1F;
            color: #FFD700;
            padding: 4px 16px;
            border-radius: 20px;
            font-size: 22px;
            font-weight: bold;
            min-width: 55px;
            text-align: center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .timer-display {
            background-color: #3D2F1F;
            color: #F5E6D3;
            padding: 4px 12px;
            font-size: 18px;
            border-radius: 20px;
            min-width: 70px;
            font-weight: bold;
            text-align: center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
            font-variant-numeric: tabular-nums;
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>

<body>

    <div class="score-banner">

        <div class="group">
            <span class="label">ü¶∑ Score</span>
            <div class="display" id="scoreDisplay">0</div>
        </div>

        <div class="group">
            <span class="label">‚è± Temps</span>
            <div class="timer-display" id="timerDisplay">00:00</div>
        </div>

    </div>

    <script>
        let score = 0;
        let timerInterval = null;
        const ERROR_SLIDES = [8, 15, 22];

        function getParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        /* ---------------------- RESET AU DEMARRAGE ----------------------- */
        function applyReset() {
            if (getParam("reset") === "1") {
                localStorage.setItem("dentalQuizScore", "0");
                localStorage.setItem("dentalQuizMaxSlide", "0");
                localStorage.removeItem("dentalQuizTimerStart");
                localStorage.removeItem("dentalQuizTimerEnd");
            }
        }

        /* ---------------------- SCORE ----------------------- */
        function updateScoreDisplay() {
            let d = document.getElementById("scoreDisplay");
            d.textContent = score;
            d.classList.remove("pulse");
            void d.offsetWidth;
            d.classList.add("pulse");
            localStorage.setItem("dentalQuizScore", score);
        }

        function handleScore() {
            const slide = parseInt(getParam("slide"));
            const type = getParam("type");

            let oldScore = score;

            if (type === "error" && ERROR_SLIDES.includes(slide)) {
                score -= 1;
            }
            else if (type === "normal" && !isNaN(slide)) {
                let maxSlide = parseInt(localStorage.getItem("dentalQuizMaxSlide") || "0");
                if (slide > maxSlide) {
                    score += 1;
                    localStorage.setItem("dentalQuizMaxSlide", slide);
                }
            }

            if (oldScore !== score) updateScoreDisplay();
        }

        /* ---------------------- TIMER ----------------------- */
        function format(ms) {
            let s = Math.floor(ms / 1000);
            let m = Math.floor(s / 60);
            s %= 60;
            return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
        }

        function updateTimer() {
            const start = parseInt(localStorage.getItem("dentalQuizTimerStart") || "0");
            const end = parseInt(localStorage.getItem("dentalQuizTimerEnd") || "0");
            const now = (end ? end : Date.now());
            const elapsed = start ? now - start : 0;
            document.getElementById("timerDisplay").textContent = format(elapsed);
        }

        function handleTimer() {
            const action = getParam("timer");

            if (action === "start") {
                if (!localStorage.getItem("dentalQuizTimerStart")) {
                    localStorage.setItem("dentalQuizTimerStart", Date.now());
                }
                localStorage.removeItem("dentalQuizTimerEnd");
                timerInterval = setInterval(updateTimer, 1000);
            }

            else if (action === "stop") {
                localStorage.setItem("dentalQuizTimerEnd", Date.now());
                clearInterval(timerInterval);
            }

            updateTimer();
        }

        /* ---------------------- INIT ----------------------- */
        window.onload = () => {
            applyReset();

            score = parseInt(localStorage.getItem("dentalQuizScore") || "0");

            document.getElementById("scoreDisplay").textContent = score;
            updateTimer();
            
            handleScore();
            handleTimer();
        };
    </script>

</body>
</html>
